<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="emcty-min.js"></script>
</head>
<body>
    <div id="view"></div>
    <script type="text/temp" id="temp1">
        <li><%-model.num%></li>
    </script>
    <script type="text/temp" id="temp2">
        <ul>
            <%for(var i=0,l=model.length;i<l;i++){%>
                <%=emcty.render('temp1',model[i])%>
            <%}%>
        </ul>
    </script>
    <script type="text/javascript">
        var data=[];
        for(var i=0;i<100;i++){
            data.push({num:i});
        }
        emcty.template('temp1',document.getElementById("temp1").innerHTML);
        emcty.template('temp2',document.getElementById("temp2").innerHTML);
        var t=new Date().getTime();
        var html=emcty.render('temp2',data);
        console.log('cost time:'+(new Date().getTime()-t));
        console.log(html)
        document.getElementById('view').innerHTML=html;
    </script>
</body>
</html>
